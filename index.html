<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Rocks</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="container">
        <nav class="nav d-flex">
          <a href="#" class="logo">
            <h1 class="audio">Audio</h1>
            <h1 class="rocks">Rocks</h1>
          </a>
          <!-- toggle bar -->
          <div class="menuBtn">
            <img
              src="assets\icons and images\icons8-menu-24.png"
              alt="no support"
            />
          </div>
          <div class="navigation-bar">
            <ul>
              <li><a href="#">About </a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Resources</a></li>
              <li><a href="#" class="btn">Login</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- Home -->
    <section class="home">
      <div class="container">
        <img src="assets/images/shape2.svg" alt="shape" class="shape shape2" />
        <img src="assets/images/shape3.svg" alt="shape" class="shape shape3" />
        <img src="assets/images/shape4.svg" alt="shape" class="shape shape4" />
        <img src="assets/images/shape5.svg" alt="shape" class="shape shape5" />
        <div class="home-wrapper d-flex">
          <div class="col-left">
            <h1>Podcasts For The <br> Future </h1>
            <p>
              Live In Your Podcast,<br />
              Play In Ours
            </p>
            <ul>
              <li>
                <img
                  src="assets/icons and images/red-mike.png"
                  alt="no-Support"
                />Podcast for all
              </li>
              <li>
                <img
                  src="assets/icons and images/orange-mike.png"
                  alt="no-Support"
                />Get ready, be updated
              </li>
              <li>
                <img
                  src="assets/icons and images/yellow-mike.png"
                  alt="no-Support"
                />You listen, we talk
              </li> 
            </ul>
            <div class="btn-section d-flex">
              <a href="#" class="btn-start">Get started</a>
              <a href="#" class="btn-play">
                <span alt="play"
                  ><img
                    src="assets/icons and images/play-button.png"
                    alt=""
                  /> </span
                >Watch Video</a
              >
            </div>
          </div>
          <div class="home-image">
            <img
              src="assets/icons and images/Illustration.jpeg"
              alt="home image"
            />
          </div>
        </div>
      </div>
      <img
        src="assets/images/curve.svg"
        alt="Curve image"
        class="curve-image"
      />
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
